<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="jquery-3.4.1.min.js"></script> -->
    <title>Lesson 2</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Enter country</label>
              <input type="text" class="form-control" id="country" aria-describedby="emailHelp" placeholder="US, UK, FR...">
              <small id="emailHelp" class="form-text text-muted">Please enter country in 2-letter capitalized format</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Enter year</label>
              <input type="number" class="form-control" id="year" placeholder="2019, 2020...">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="robot">
              <label class="form-check-label" for="exampleCheck1">I am not a robot </label>
            </div>
          </form>
          <button id="getHolidays" class="btn btn-primary">
            GET HOLIDAYS
            <span id="badge" class="badge badge-light">0</span>
          </button>
          <button id="resetForm" class="btn btn-outline-secondary">
            RESET
          </button>

          <div id="error"></div>
        </div>
        <div id="info" class="col-6"></div>
      </div>
      <div id="result"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="config.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>

  </body>
</html>
